---
layout: layout
---

    <section id="inner-headline">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
              <li class="active">Fotos</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="portfolio-categ filter">
              <li class="all active"><a href="#">Alle</a></li>
              <li class="schulung2018"><a href="#" title="">Schulungen 2018</a></li>
              <li class="schulung2016"><a href="#" title="">Schulungen 2016</a></li>
            </ul>
            <div class="clearfix">
            </div>
            <div class="row">
              <section id="projects">
                <ul id="thumbs" class="portfolio">
{% assign no = 0 %}{% for image in page.images %}                  <!-- Item Project and Filter Name -->
                  <li class="item-thumbs col-lg-3 photography" data-id="id-{{ no }}" data-type="{{image.collection}}">
                    <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                    <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="{{image.title}}" href="{{image.src}}">
                      <span class="overlay-img"></span>
                      <span class="overlay-img-thumb font-icon-plus"></span>
                    </a>
                    <!-- Thumb Image and Description -->
                    <img src="{{image.src}}" alt="{{image.text}}">
                  </li>
                  <!-- End Item Project -->
{% assign no = no | plus:1 %}{% endfor %}                </ul>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
