---
layout: layout
---

    <section id="inner-headline">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
              <li class="active">Fotos</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="content">
      {% assign no = 0 %}{% for collection in page.collections %}      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>{{collection.title}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <section id="projects">
                <ul id="thumbs" class="portfolio">
{% for image in collection.images %}                  <!-- Item Project and Filter Name -->
                  <li class="item-thumbs col-lg-3 photography" data-id="id-{{ no }}" data-type="{{collection.id}}">
                    <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                    <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="{{image.title}}" href="{{page.base_src}}/{{collection.src}}/{{image.src}}">
                      <span class="overlay-img"></span>
                      <span class="overlay-img-thumb font-icon-plus"></span>
                    </a>
                    <!-- Thumb Image and Description -->
                    <img src="{{page.base_src}}/{{collection.src}}/{{image.src}}" alt="{{image.text}}">
                  </li>
                  <!-- End Item Project -->
{% assign no = no | plus:1 %}{% endfor %}                </ul>
              </section>
            </div>
          </div>
        </div>
      </div>
{% endfor %}    </section>
